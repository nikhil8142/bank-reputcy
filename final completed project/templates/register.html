<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Bankruptcy Portal</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('static/img/127-Bankruptcy.jpg') no-repeat center center/cover;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.3); /* More opacity for better visibility */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            width: 400px;
            backdrop-filter: blur(20px);
        }
        h1 {
            font-size: 26px;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
            font-weight: bold;
        }
        label {
            display: block;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            margin-top: 12px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        input {
            display: block;
            margin: 10px auto;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 6px;
            width: 90%;
            background: rgba(255, 255, 255, 0.9); /* Brighter background */
            color: #333;
            font-size: 16px;
            font-weight: bold;
        }
        input::placeholder {
            color: #666;
            font-weight: normal;
        }
        .btn {
            background-color: rgba(255, 255, 255, 0.8); /* Brighter button */
            color: #000;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s;
            width: 100%;
            margin-top: 12px;
        }
        .btn:hover {
            background-color: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }
        p {
            margin-top: 15px;
            color: white;
            font-size: 14px;
        }
        a {
            color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="{{ url_for('register') }}" method="POST">
            <h1>Register</h1>
            
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>
        
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
        
            <button class="btn" type="submit">Register</button>
            <button class="btn" type="reset">Reset</button>
        
            <p>Already have an account? <a href="login">Login Here</a></p>
        </form>
        
    </div>
</body>
</html>
